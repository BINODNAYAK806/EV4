<head>

</head>
<body>
    <div>

        <div id="H">Home</div>
        <div  > <a href="contactlist.html">contact list</a> </div>
        <div id="F">Favourites  </div>

    </div>

    <table id="con">
        <tr >
          <td>contact name</td>
          <td>mobile no</td>
          <td>type</td>
          <td>fav</td>
        </tr>
   
      </table>

      
      <script>

       
            contact.forEach(function(contact){
    
            var box = document.createElement("tr")
            box.setAttribute("class" ,"box")
            var name = document.createElement("td")
            name.innerText = contact.name
    
            var Number = document.createElement("td")
            Number.innerText = contact.Number
    
    
            var type = document.createElement("td")
            type.innerText = contact.type
    
    
                box.append(name,Number,type)
                
    
    
                document.querySelector("#con").append(box)
            
    
             } 
    
    
          </script>
    
    
      
</body>
